<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDauh8EI-m_NEPiNX6EpFW7WefEAWidNO8&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="input-box container">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Start Location" id="start-location">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Destination" id="end-location">
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="submit-button">Submit</button>

      <button type="button" class="btn btn-secondary" id="test-button">Test</button>
    </div>

    <div id="wrapper">
      <div id="over-map" class="col-12">
        <div id="accident-alert" class="alert alert-danger text-center" role="alert" style="visibility: hidden">
          Watch out! This area has a high probability of accidents. Please drive carefully.
        </div>
      </div>

      <div id="map"></div>
    </div>
  </body>
</html>
